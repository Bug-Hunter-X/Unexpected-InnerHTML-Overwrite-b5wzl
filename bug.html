<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = "This text replaces the initial text.";
      // The bug is that the next line does not correctly add to the existing content
      document.getElementById("myDiv").innerHTML += "<p>This paragraph should be appended.</p>"; 
    }
  </script>
</body>
</html>
